<section class="contact">
    <div class="container">
        <header class="header-section contact__header">
            <h2 class="header-section__title contact__caption">Keep in touck</h2>
            <p class="header-section__text">
                Nullam sit amet odio eu est aliquet euismod a a urna.
                Proin eu urna suscipit, dictum quam nec.
            </p>
            <div class="figure contact__figure">
                <div class="figure__dot"></div>
            </div>
        </header>
        <div class="contact__body">
            <ul class="contact__adress">
                <li class="contact__item">
                    <h3 class="contact__title">Our address</h3>
                    <p class="contact__text">House #13, Streat road, Sydney</p>
                    <p class="contact__text">2310 Australia</p>
                </li>
                <li class="contact__item">
                    <h3 class="contact__title">Call us</h3>
                    <p class="contact__text">+ 880 168 109 1425</p>
                    <p class="contact__text contact__text--last-child">+ 0216809142</p>
                </li>
                <li class="contact__item contact__item--last-child">
                    <h3 class="contact__title">Email Us</h3>
                    <p class="contact__text contact__text--last-child">contactus@email.com</p>
                </li>
            </ul>
            <form action="#" class="contact__form">
                <input id="contact__name" type="text" name="name" placeholder="Name">
                <input id="contact__email" type="email" name="email" placeholder="Email">
                <input id="contact__subject" type="text" name="subject" placeholder="Subject">
                <textarea id="contact__message" name="message" placeholder="Message"></textarea>
                <input class="contact__btn" type="submit" value="Send message">
            </form>
        </div>
    </div>
</section>
